spring:
  datasource:
    url: jdbc:h2:mem:authdb
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
logging:
  level:
    root: INFO
    org.springframework: INFO
    com.example: DEBUG
    hibernate: WARN
    hibernate.SQL: WARN
    hibernate.type.descriptor.sql: WARN